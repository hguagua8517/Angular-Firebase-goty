<div class="graph-container">
  <ngx-charts-bar-horizontal
    [scheme]="colorScheme"
    [results]="results"
    [gradient]="gradient"
    [xAxis]="showXAxis"
    [yAxis]="showYAxis"
    [legend]="showLegend"
    [showXAxisLabel]="showXAxisLabel"
    [showYAxisLabel]="showYAxisLabel"
    [xAxisLabel]="xAxisLabel"
    [yAxisLabel]="yAxisLabel"
    scheme="fill: #ccc"
    (select)="onSelect($event)">
  </ngx-charts-bar-horizontal>
</div>

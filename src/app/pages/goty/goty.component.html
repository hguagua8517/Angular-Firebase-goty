<hr>


<div class="row">
  <div class="col">
    <div class="row row-cols-1 row-cols-md-4 g-4">
      <div class="col" *ngFor="let juego of juegos">
        <div class="card" >
          <img [src]="juego.url" class="card-img-top" [alt]="juego.name">
          <div class="card-body">
            <h5 class="card-title">{{juego.name}}</h5>
            <p class="card-text">{{juego.descripcion}}.</p>
            <div class="d-grid gap-2">
              <button class="btn btn- btn-outline-primary "
              (click)="votarJuego(juego)">Votar</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
